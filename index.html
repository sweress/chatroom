<!DOCTYPE html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

body {
  font-family: 'Roboto';
  margin: 5%;
}
</style>

<div id="chat">
	<div id="chat-messages">

	<form id="chat-form" method="post">
		<input type="text" name="message" placeholder="Введите сообщение..." maxlength="500" autocomplete="off">
		<button type="submit">Отправить</button>
 	</form>
</div>

<script>
var ws_uri = "ws://sweress.github.io/chatroom/:9600";
var websocket = new WebSocket(ws_uri);

// on websocket open:
websocket.onopen = function(event) {
	MessageAdd('<div class="message green">Вы присоединились...</div>');
};

// on websocket close:
websocket.onclose = function(event) {
	MessageAdd('<div class="message blue">Ошибка сети. Вы были отстранены от комнаты.</div>');
};

// on websocket error:
websocket.onerror = function(event) {
	MessageAdd('<div class="message red">Попытка подключения оказалась проваленной.</div>');
};

websocket.onmessage = function(event) {
	var data = JSON.parse(event.data);

	if (data.type == "message") {
		MessageAdd('<div class="message">' + data.username + ': ' + data.message + '</div>');
 	}
};

document.getElementById("chat-form").addEventListener("submit", function(event) {
	event.preventDefault();

	var message_element = document.getElementsByTagName("input")[0];
	var message = message_element.value;

	if (message.toString().length) {
		var username = localStorage.getItem("username");
		
		var data = {
			type: "message",
			username: username,
			message: message
		};

		websocket.send(JSON.stringify(data));
		message_element.value = "";
	}
}, false);

function Username() {
	var username = window.prompt("Введи свой ник:", "");
	
	if (username.toString().length > 2) {
		localStorage.setItem("username", username);
	}
	else {
		alert("Ник должен содержать как минимум 2 символа.");
		Username();
	}
}

Username();

function MessageAdd(message) {
	var chat_messages = document.getElementById("chat-messages");

	chat_messages.insertAdjacentHTML("beforeend", message);
	chat_messages.scrollTop = chat_messages.scrollHeight;
}
</sript>
